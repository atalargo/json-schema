---
layout: default
---
{% assign version = site.data.project.versions[site.data.project.current_version] %}
<head>
    <title>Opis Json Schema</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="site.data.project.favicon">
    <link rel="stylesheet" href="https://cristiansarca.github.io/themesolution/opis/css/bootstrap.css">
    <link rel="stylesheet" href="http://www.opis.io/assets/css/prism-github.css">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <style>
        #head {
            height: 100vh;
            background-image: url("/json-schema/assets/bg.svg");
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
<section id="head" class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand mr-auto ml-auto" href="#">
            <img src="/assets/v2/logo.svg" height="24">
        </a>
    </nav>
    <div class="d-flex align-items-center justify-content-center" style="height: calc(100% - 120px)">
        <div class="text-center">
            <h1 class="text-white display-3 font-weight-bold">Opis Json Schema</h1>
            <p class="text-white h4">Simple, productive, and easy to learn</p>
            <div class="text-center mt-5">
                <a class="btn btn-outline-light mr-1" href="{{version.url}}" title="{{version.title}}" role="button">
                    <i class="fas fa-file-alt"></i> Documentation
                </a>
                <a class="btn btn-outline-light" href="{{site.data.project.github}}" role="button">
                    <i class="fab fa-github"></i> View on GitHub
                </a>
            </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
<script src="http://www.opis.io/assets/js/prism.js"></script>
</body>
